<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Site{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }
        header {
            background: #111;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #111;
            color: #aaa;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Django Site</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 My Django Site
    </footer>
</body>
</html>
